name: recipy
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  provider: ^6.0.1
  curved_navigation_bar: ^1.0.3
  dio: ^5.2.0+1
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.8
  jwt_decoder:
    git:
      url: https://github.com/gustavo0197/dart-jwt-decoder
      ref: master
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/footer.png
    - assets/images/meat.png
    - assets/images/vegan.png
    - assets/fonts/Oswald-Regular.ttf
    - assets/fonts/Pacifico-Regular.ttf
    - assets/images/searchCat.png
    - assets/images/searchCat_light.png
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
